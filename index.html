<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>website unblocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin: 0;
    }
    .input-group {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    input[type="text"] {
      width: calc(100% - 150px);
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #0056b3;
      color: #fff;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004080;
    }
    .content {
      width: 100%;
      height: calc(100vh - 120px);
      overflow: auto;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>website unblocker</h1>
      <div class="input-group">
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button onclick="loadUrl()">enter</button>
      </div>
    </div>
    <div class="content">
      <iframe id="proxyFrame" sandbox="allow-same-origin allow-scripts"></iframe>
    </div>
  </div>

  <script>
    function loadUrl() {
      var url = document.getElementById('urlInput').value;
      var proxyFrame = document.getElementById('proxyFrame');
      proxyFrame.src = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url);
    }

    function updateUrl(event) {
      var iframeUrl = event.target.contentWindow.location.href;
      if (iframeUrl !== 'about:blank') {
        document.getElementById('urlInput').value = iframeUrl;
      }
    }

    document.getElementById('proxyFrame').addEventListener('load', updateUrl);
  </script>
</body>
</html>
