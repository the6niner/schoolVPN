<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-group {
            display: flex;
            margin-bottom: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Web Proxy</h1>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter URL">
            <button onclick="loadUrl()">Go</button>
        </div>
        <iframe id="proxyFrame"></iframe>
    </div>

<script>
    function loadUrl() {
        var url = document.getElementById('urlInput').value;
        var proxyFrame = document.getElementById('proxyFrame');
        
        var headers = new Headers();
        headers.append('Origin', window.location.origin); // Add the Origin header
        
        fetch('https://cors-anywhere.herokuapp.com/' + encodeURIComponent(url), {
            method: 'GET',
            headers: headers
        })
        .then(response => response.text())
        .then(data => {
            proxyFrame.srcdoc = data; // Set iframe content directly
        })
        .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
