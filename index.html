<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Make container fill the entire viewport height */
        }
        .input-group {
            display: flex;
            margin-bottom: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            flex: 1; /* Fill remaining space in container */
            border: none;
            width: 100%; /* Make iframe fill container width */
            height: 100%; /* Make iframe fill container height */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter URL">
            <button onclick="loadUrl()">Go</button>
        </div>
        <iframe id="proxyFrame" sandbox="allow-same-origin allow-scripts allow-popups allow-top-navigation"></iframe>
    </div>

    <script>
        function loadUrl() {
            var url = document.getElementById('urlInput').value;
            var proxyFrame = document.getElementById('proxyFrame');

            // Reset iframe source to prevent caching
            proxyFrame.src = 'about:blank';

            // Set iframe source to requested URL
            proxyFrame.src = url;
        }
    </script>
</body>
</html>
