<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .input-group {
            display: flex;
            margin-bottom: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: calc(100vh - 48px); /* Adjusted height to account for input and button */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter URL">
            <button onclick="loadUrl()">Go</button>
        </div>
        <iframe id="proxyFrame"></iframe>
    </div>

    <script>
        function loadUrl() {
            var url = document.getElementById('urlInput').value;
            var proxyFrame = document.getElementById('proxyFrame');

            fetch('https://api.allorigins.win/get?url=' + encodeURIComponent(url))
            .then(response => response.json())
            .then(data => {
                proxyFrame.srcdoc = data.contents;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
